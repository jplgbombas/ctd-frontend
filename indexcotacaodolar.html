<!DOCTYPE html>
<html>
    <head>
        <title>Cotação do Dólar</title>
        <meta charset="utf-8">
    </head>
    <body>

        <script>
            var nome = prompt('Olá! Qual o seu nome?');

            var dolar = prompt(nome + ', quantos dólares você gostaria de cotar?');

            var resultado = (dolar * 5.30);

            alert(nome + ', hoje US$' + dolar + ' valem R$' + resultado);
        </script>
    </body>
</html>
